<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const letra = prompt("insira uma letra").trim();

    //Processamento||
    let mensagemfinal = (letra == "a" || letra == "e" || letra == "i" || letra == "o" || letra == "u") ? "È uma vogal" : "È uma consoante"
    
    //Saída
     alert(mensagemfinal)
</script>
