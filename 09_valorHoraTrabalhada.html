<meta charset="UTF-8">
<script>
    //Problema: Calcular valor da hora trabalhada
    // Faça um script que peça para o usuário informar a quantidade de horas trabalhadas semanalmente e quanto que recebe por hora trabalhada.
    // Se o total de horas trabalhadas for até 45 horas (inclusive), não haverá adicional.
    // Se o total de horas trabalhadas for até 60 horas (inclusive), haverá adicional de 20%.
    // Se o total de horas trabalhadas ultrapassar 60 horas, haverá adicional de 30%.
    // Apresente o salário final recebido pelo funcionário semanalmente e o preço de cada hora trabalhada.

    //Entrada
    const horas = parseInt(prompt("Quantas horas voce trabalha semanalmente?"))
    const dinheiro = parseFloat(prompt("Quanto recebe por hora trabalhada"))
    //Processamento
    let mensagemfinal = (horas <= 45) ? `salario semanal = ${horas * dinheiro}, preço da hora = ${horas}` : 
    ( horas <= 60) ? `Salario semanal = ${(horas * dinheiro) * 0.2 + horas * dinheiro}, preço da hora = ${((horas * dinheiro) * 0.2 + horas * dinheiro) / horas}` : ( horas > 60) ? `Salario semanal = ${(horas * dinheiro) * 0.3 + horas * dinheiro}, preço da hora = ${((horas * dinheiro) * 0.3 + horas * dinheiro) / horas}` : "valor invalido"
    
    //Saída
    alert(mensagemfinal)
</script>
