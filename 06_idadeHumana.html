<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    const idadecao = parseInt(prompt("Qual a idade do seu cao?"))
    const porte = prompt("Qual o porte do seu cao (Grande, Medio ou Pequeno)").toLowerCase()

    //Processamento
    let mensagemfinal = (porte == "grande") ? (idadecao * 7) : 
    (porte == "medio" || porte == "médio") ? (idadecao * 6) :
    (idadecao * 5)
    
    //Saída
    alert(`A idade do seu cao em anos humanos é ${mensagemfinal}`)
</script>
