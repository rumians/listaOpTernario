<meta charset="UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada
    const agua = parseFloat(prompt("Quanto gasta com despesas de agua"))
    const energia = parseFloat(prompt("Quanto gasta com despesas de energia eletrica "))
    const telefone = parseFloat(prompt("Quanto gasta com despesas de telefonica"))
    const Supermercado = parseFloat(prompt("Quanto gasta com despesas de supermercado"))
    const salario = parseFloat(prompt("Quanto ganha mensalmente"))
    //Processamento
    const cal1 = agua + energia + telefone + Supermercado;
    const cal2 = salario - cal1;
    let mensagemfinal = ( cal2 > 0) ? `Voce ganha mais do que gasta, sobrou ${cal2}` : ( cal2 < 0) ? `Voce gasta mais do que recebe, faltou ${cal2 * -1}` : (cal2 == 0) ? "Por um fio, voce gasta exatamente oque ganha, nao sobrou nada :(" : "valor invalido";
    
    //Saída
     alert(mensagemfinal)
</script>
